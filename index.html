<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsthita</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid">
  <div class="row row-cols-3 justify-content-center">

    <div class="col">
      <div class="card position-relative p-3">

        <!-- Badge -->
        <span class="badge bg-primary position-absolute top-0 end-0 m-2">
          Free
        </span>

        <!-- Image -->
        <img class="img-fluid mx-auto d-block"
             src="https://images.seeklogo.com/logo-png/15/1/java-logo-png_seeklogo-158094.png"
             alt="Java">

        <!-- Title -->
        <h5 class="card-title text-center mt-2">JAVA</h5>

        <!-- YouTube Channel -->
        <div class="d-flex align-items-center justify-content-center mt-2">
          <i class="bi bi-youtube text-danger fs-4 me-2"></i>
          <span class="fw-semibold">@Telusko</span>
        </div>

        <!-- Rating -->
        <div class="text-warning text-center mt-2">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star"></i>
        </div>

      </div>
    </div>
     
    </div>
    

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
